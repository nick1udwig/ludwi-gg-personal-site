<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nick Ludwig</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Playfair+Display:wght@400;600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <!-- Hero: Particle Simulation -->
  <section id="hero" class="simulation-section">
    <canvas id="particle-canvas" aria-label="Interactive particle physics simulation forming the text NICK LUDWIG"></canvas>

    <!-- Top Left Controls: Social Links + View Toggle -->
    <div class="top-left-controls">
      <a href="https://github.com/nick1udwig" target="_blank" rel="noopener noreferrer" class="control-btn" aria-label="GitHub">
        <svg class="control-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
      </a>
      <a href="https://x.com/nick1udwig" target="_blank" rel="noopener noreferrer" class="control-btn" aria-label="X (Twitter)">
        <svg class="control-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
      </a>
      <button id="view-toggle" class="control-btn" aria-label="Toggle between particle and potential view">
        <!-- Atom icon (particle view) -->
        <svg class="control-icon icon-atom" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="12" cy="12" r="2.5"/>
          <ellipse cx="12" cy="12" rx="10" ry="4" transform="rotate(0 12 12)"/>
          <ellipse cx="12" cy="12" rx="10" ry="4" transform="rotate(60 12 12)"/>
          <ellipse cx="12" cy="12" rx="10" ry="4" transform="rotate(-60 12 12)"/>
        </svg>
        <!-- Potential/field icon (potential view) -->
        <svg class="control-icon icon-potential" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M12 3v18"/>
          <path d="M5 8c2-3 5-4 7-4s5 1 7 4"/>
          <path d="M5 16c2 3 5 4 7 4s5-1 7-4"/>
          <circle cx="12" cy="12" r="2" fill="currentColor"/>
        </svg>
      </button>
    </div>

    <!-- Temperature Control -->
    <div class="temperature-control">
      <label for="temperature" class="temperature-label">
        <span class="temp-text">T</span>
      </label>
      <input
        type="range"
        id="temperature"
        min="0"
        max="100"
        value="15"
        class="temperature-slider"
        aria-label="Temperature: controls particle vibration intensity"
      >
      <div class="temp-indicator">
        <span class="temp-value">15</span>
        <span class="temp-unit">K</span>
      </div>
    </div>

    <!-- Scroll Indicator -->
    <div class="scroll-indicator" aria-hidden="true">
      <span class="scroll-text">scroll</span>
      <svg class="scroll-chevron" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M6 9l6 6 6-6"/>
      </svg>
    </div>
  </section>

  <!-- Divider: Oscilloscope Wave -->
  <div class="wave-divider" aria-hidden="true">
    <svg viewBox="0 0 1200 60" preserveAspectRatio="none">
      <path class="wave-path" d="M0,30 Q50,10 100,30 T200,30 T300,30 T400,30 T500,30 T600,30 T700,30 T800,30 T900,30 T1000,30 T1100,30 T1200,30" />
    </svg>
  </div>

  <!-- Blog Section -->
  <section id="journal" class="journal-section">
    <h2 class="journal-heading">Journal</h2>
    <ul class="journal-list">
      <li class="journal-entry">
        <time class="entry-date" datetime="2020-11-22">2020.11.22</time>
        <a href="/blog/ssc-ebooks.html" class="entry-title">Slate Star Codex scrapes and ebooks</a>
      </li>
      <li class="journal-entry">
        <time class="entry-date" datetime="2020-10-04">2020.10.04</time>
        <a href="/blog/academic-papers.html" class="entry-title">Academic Paper Repository</a>
      </li>
    </ul>
  </section>

  <footer class="site-footer">
    <p class="footer-text">&copy; Nick Ludwig</p>
  </footer>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
